<template name="suma">
  <form class="set-interval">
    <input type="text" name="inter" placeholder="type a interval">
  </form>
  <h2>Interval {{interval}}</h2>
  <button class="suma">+</button>
  <button class="resta">-</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
