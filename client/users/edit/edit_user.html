<template name="EditUser">
    <div class="row">
        <h1>User profile</h1>
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" value="{{user.first_name}}" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" value="{{user.last_name}}" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <!--<div class="row">-->
                <!--<div class="input-field col s12">-->
                    <!--<input id="password" type="password" class="validate" required>-->
                    <!--<label for="password">Password</label>-->
                <!--</div>-->
            <!--</div>-->
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" value="{{user.email}}"  required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row right-align">
                <button type="submit" class="btn btn-primary update">Update</button>
                 <button data-target="modal1" class="btn modal-trigger red">Delete</button>

            </div>
        </form>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Delete {{user.first_name}} {{user.last_name}}</h4>
          <p>Are you sure?</p>
        </div>
        <div class="modal-footer">
            <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</button>
            <button type="submit" class="modal-action modal-close btn btn-primary yes">Yes</button>
        </div>
    </div>
</template>
